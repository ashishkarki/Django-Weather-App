<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .nav-wrapper {
        /* background-color: #cfd8dc !important;
        font-size: 14px;
        font-weight: bold; */
      }
    </style>
  </head>

  <body>
    <!-- Nav-bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul> -->

        <ul class="hide-on-med-and-down right">
          <li>
            <a href="https://www.jquery-az.com/jquery-tips/" class="black-text"
              >jQuery</a
            >
          </li>
          <li>
            <a
              href="https://www.jquery-az.com/javascript-tutorials/"
              class="black-text"
              >JavaScript</a
            >
          </li>
          <li>
            <a
              href="https://www.jquery-az.com/html-tutorials/"
              class="black-text"
              >HTML</a
            >
          </li>
          <li class="active">
            <a
              href="https://www.jquery-az.com/css-tutorials/"
              class="black-text"
              >CSS</a
            >
          </li>
          <li>
            <div class="center row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s6 s12 black-text">
                    <i class="blue-text text-darken-2 material-icons prefix"
                      >search</i
                    >
                    <input type="text" class="blue-text" />
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <br />
    <div class="container">{% block content %} {% endblock %}</div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
  </body>
</html>
