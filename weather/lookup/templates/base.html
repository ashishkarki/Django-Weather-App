<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Lookup App Using Python Django</title>

    <style>
      .good { background-color: #2eb82e;}
      .moderate { background-color: #664B00;}
      .usg { background-color: #CC8033;}
      .unhealthy { background-color: #CC3333;}
      .veryunhealthy { background-color: #903F97;}
      .hazardous { background-color: #66192F;}
    </style>
  </head>

  <body>
    <!-- Nav-bar -->
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <li>
            <a href="{% url 'home' %}" class="brand-logo">Weather Lookup</a>
          </li>
          <li class="right">
            <a href="{% url 'about' %}" class="white-text">About Me</a>
          </li>
          <li class="right">
            <div class="row">
              <div class="input-field col s12">
                <div class="row">
                  <div class="col s4">
                    <a class="btn btn-small waves-effect waves-light">Search</a>
                  </div>
                  <div class="col s8">
                    <input
                      type="text"
                      id="zip-input"
                      class="autocomplete"
                      placeholder="Enter zip and click Search"
                    />
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <br />
    <div class="container">{% block content %} {% endblock %}</div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
  </body>
</html>
